
name: Test, Package, Deploy
on: [push]
jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 18
        uses: actions/setup-java@v1
        with:
          java-version: 1.18
      - name: Gradle Build
        run: ./gradlew build
      - name: Gradle Package BootJar
        run: ./gradle bootJar